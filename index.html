<html>
    <head>
        <title>POS PAGE</title>
        <link rel="stylesheet" href="main.css">
        <!-- <script src="main.js"></script> -->
    </head>
    <body>
        <div class="page-container">
            <header class="header">
                <img src="imgs/cart.png" alt="">
                <h1>没钱赚商店收银系统</h1>
                <span class="user">欢迎您 员工001！</span>
            </header>
            <div class="main">
                    <table class="order-table">
                            <thead>
                                <tr>
                                    <th>商品</th>
                                    <th>描述</th>
                                    <th>数量</th>
                                    <th>单价</th>
                                    <th>小计</th>
                                </tr>
                            </thead>
                            <tbody class="order-table-tbody">
                                <tr>
                                    <td>假装这里有图片</td>                    
                                    <td>可口可乐</td>
                                    <td>3瓶</td>
                                    <td>3.00(元)</td>
                                    <td>6.00(元)</td>
                                </tr>                              
                                <tr>
                                    <td>假装这里有图片</td>                    
                                    <td>羽毛球</td>
                                    <td>5个</td>
                                    <td>1.00(元)</td>
                                    <td>4.00(元)</td>
                                </tr>            
                                <tr>
                                    <td>假装这里有图片</td>                    
                                    <td>苹果</td>
                                    <td>2斤</td>
                                    <td>5.50(元)</td>
                                    <td>11.00(元)</td>
                                 </tr>                                      
                            </tbody>
                    </table>
                    <div class="discount-product-list">
                        <div class="description">挥泪赠送商品：</div>
                        <ul class="discount-product">
                            <li class="discount-product-item">
                                <div class="item"><span class="name">名称：</span><span class="value"> 可口可乐 </span></div>
                                <div class="item"><span class="name">数量：</span><span class="value"> 1瓶 </span></div>
                            </li>
                            <li class="discount-product-item">
                                    <div class="item"><span class="name">名称：</span><span class="value"> 羽毛球 </span></div>
                                    <div class="item"><span class="name">数量：</span><span class="value"> 1个 </span></div>
                                </li>
                        </ul>
                    </div>
                    <div class="summary">
                        <div class="total-price-container">
                            <span>总计：</span>
                            <span class="total-price">21.00(元)</span>
                        </div>
                        <div class="discount-price-container">
                            <span>节省：</span>
                            <span class="discount-price">4.00(元)</span>
                        </div>
                    </div>

                    <div class="text-input">
                        <div class="title">请输入商品条形码</div>
                        <textarea name="" id="" cols="60" rows="15"></textarea>
                        <button class="confim">确定</button>
                    </div>
            </div>

        </div>
    </body>
</html>
